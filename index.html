<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Dark</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="imagens/5eeb468f946f0403df151468934e59b1954181d4.png" alt="login">
            </div>

            <form method="POST">
                <input type="text" name="nome" placeholder="Nome do Usuário" autofocus>
                <input type="password" name="senha" placeholder="Digite sua Senha" autofocus>
                <input type="submit" value="Entrar">
            </form>
            <p>Ainda não tem uma conta? <a href="#">Criar Conta</a></p>
        </div>
    </section>
</body>
</html>
